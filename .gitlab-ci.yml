image: python:3.6.5

cache:
  paths:
    - tests/cassettes
    - tests/helpers/cassettes
    - tests/responders/cassettes
    - tests/submissers/cassettes
    - .pip

before_script:
  - pip --cache-dir=.pip install -r requirements.txt

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - [[ "$(git log -1 --pretty=%B)" == *"clean cache"* ]] && rm tests/cassettes/*.yaml tests/*/cassettes/*.yaml
    - python -munittest tests/*.py tests/*/*.py

deploy:
  stage: deploy
  type: deploy
  script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H '167.99.210.104' >> ~/.ssh/known_hosts
    - git push dokku@167.99.210.104:autormtk master
  only:
    - master
